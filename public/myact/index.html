<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <title>MyACT - SOTA & POTA Activity Logger</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-act.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32-act.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16-act.png">
    <link rel="manifest" href="/site-act.webmanifest.json" crossorigin="use-credentials">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Font Awesome for icon consistency -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
      /* Prevent FOUC (Flash of Unstyled Content) */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      
      #root.loaded {
        opacity: 1;
      }
      
      /* Loading spinner */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #1976d2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Viewport height fix for mobile */
      :root {
        --vh: 1vh;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        height: calc(var(--vh, 1vh) * 100);
        overflow: hidden;
      }
      
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading" class="loading-container">
      <div class="loading-spinner"></div>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Hide loading screen when React app loads
      document.addEventListener('DOMContentLoaded', function() {
        const root = document.getElementById('root');
        const loading = document.getElementById('loading');
        
        // Check if React has mounted
        const checkReactMount = () => {
          if (root && root.children.length > 0) {
            root.classList.add('loaded');
            if (loading) {
              loading.style.display = 'none';
            }
          } else {
            // Check again in 100ms
            setTimeout(checkReactMount, 100);
          }
        };
        
        // Start checking after a short delay
        setTimeout(checkReactMount, 500);
        
        // Fallback: hide loading after 10 seconds
        setTimeout(() => {
          if (loading) {
            loading.style.display = 'none';
          }
          if (root) {
            root.classList.add('loaded');
          }
        }, 10000);
      });
      
      // Viewport height fix for mobile browsers
      function setVH() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      
      setVH();
      window.addEventListener('resize', setVH);
      window.addEventListener('orientationchange', setVH);
    </script>
  </body>
</html>
